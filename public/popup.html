    <!-- <meta charset="UTF-8" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 600px;
        width: 550px;
      }
      iframe {
        border: none;
      }
      #popup-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 250px;
        z-index: 999;
        display: none; /* Hide the popup by default */
        border: 1px solid #ccc;
      }
      #popup-container img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        display: block;
        margin: auto;
      }

      #popup-container h2 {
        font-size: 16px;
        margin-bottom: 10px;
        text-align: center;
      }

      #popup-container p {
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
      }

      #popup-container button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: auto;
      }

      #popup-container button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div id="popup-container">
      <img src="icons/plane.png" alt="Popup Icon">
      <h2>ChatGPT Assistant</h2>
      <p>Please go to ChatGPT log in first, then try again!</p>
      <button id="loginclose">Jump to ChatGPT</button>
    </div>
    <iframe src="" width="100%" height="100%" frameborder="0" allowtransparency="true" allow="microphone; camera" id="chatgpt"></iframe>
